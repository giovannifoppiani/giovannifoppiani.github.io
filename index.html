<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio â€“ Giovanni Foppiani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Reset */
        body, ul, li, table, th, td {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            line-height: 1.5;
        }
        
        body ::selection {
            color: #000000;
            background: #C9E087;
            font-weight: bold;
        }
        
        .container {
            margin: 0 auto;
            max-width: 1000px;
            box-sizing: border-box;
        }
        
        /* About Section Styling */
        .about-section {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .about-section .title {
            font-size: 14px;
            font-weight: normal;
            color: #ffffff;
            margin-bottom: 0;
        }
        
        .about-section .subtitle {
            font-size: 14px;
            font-weight: normal;
            color: grey;
            margin: 0;
        }
        
        .heading {
            font-size: 12px;
            font-weight: regular;
            color: #bbbbbb;
            text-transform: uppercase;
            margin-bottom: 3px; /* Reduced spacing */
            letter-spacing: 0.5px;
        }
        
        .about-section .lead-text {
            font-size: 24px;
            line-height: 1.2;
            font-weight: normal;
            margin-bottom: 15px;
        }
        
        .about-section hr {
            border: 0.5px solid #444444;
            margin: 15px 0;
        }
        
        .about-section .description {
            font-size: 14px;
            font-weight: 300;
            line-height: 1.4;
            color: #bbbbbb;
            margin-bottom: 15px;
        }
        
        /* Image Styling */
        .about-section img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
            padding: 10px;
            border-radius: 25px;
        }
        
        /* Collapsible content styling */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .collapsible-content.active {
            max-height: 500px;
        }
        
        /* Toggle button styling */
        .toggle-button {
            background: transparent;
            border: none;
            color: #C9E087;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .toggle-button:hover {
            background: rgba(201, 224, 135, 0.1);
        }
        
        /* Publication Section */
        .publication-section .heading {
            margin-bottom: 10px; /* Reduced spacing */
        }
        
        .publication-section ul { 
            list-style: none; 
        }
        
        .publication-section li { 
            font-size: 16px; 
            font-family: serif; 
            margin-bottom: 15px; 
            line-height: 1.5; 
            color: grey;
        }
        
        .publication-section li:hover{ 
            color: white;
        }
        
        .publication-section .author {
            display: block;
            margin-bottom: 2px;
        }
        
        .publication-section .title { 
            font-style: italic; 
            display: block;
            margin-bottom: 5px;
        }
        
        .publication-section .divider { 
            border-top: 1px solid #444; 
            margin: 15px 0; 
        }
        
        /* Publication Links Styling */
        .publication-section a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            display: inline;
            transition: color 0.3s ease;
        }
        
        .publication-section a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #C9E087;
            color: white;
        }
        
        .publication-section a::before {
            content: "^";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .publication-section a:hover::before {
            opacity: 1;
            transform: translateY(-50%) translateX(-3px);
        }
        
        /* Navbar */
        .navbar {
            background-color: #000000;
            text-align: left;
        }
        
        .navbar ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .navbar li {
            list-style: none;
        }
        
        .navbar a {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            padding: 5px 5px;
            transition: color 0.3s ease;
        }
        
        .navbar .active a {
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .navbar a:hover {
            color: black;
            background: #C9E087;
            border-radius: 30px;
            transition: color 0.3s ease;
        }
        
        /* Table Styling */
        .table-container {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            color: grey;
        }
        
        thead th {
            padding: 10px 10px;
            font-size: 14px;
            color: #bbbbbb;
            border-bottom: 1px solid #444444;
        }
        
        tbody td {
            padding: 5px 10px;
            border-bottom: 1px solid #444444;
        }
        
        tbody tr:hover {
            color: white;
        }
        
        /* Table Links Styling */
        tbody td a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        tbody td a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #C9E087;
            color: white;
        }
        
        tbody td a::before {
            content: " /";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        tbody td a:hover::before {
            opacity: 1;
            transform: translateY(-50%) translateX(-3px);
        }
        
        /* Footer/Contact Section Styling */
        .contact-section {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #444444;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
        }
        
        .contact-details {
            margin-top: 15px;
        }
        
        .contact-details p {
            margin-bottom: 10px;
            color: #bbbbbb;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #C9E087;
            color: white;
        }
        
        .social-links a::before {
            content: "^";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .social-links a:hover::before {
            opacity: 1;
            transform: translateY(-50%) translateX(-3px);
        }
        
        .note-section {
            text-align: right;
        }
        
        .note {
            font-family: monospace;
            color: grey;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .note a {
            color: #C9E087;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .note a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #C9E087;
            color: white;
        }
        
        .note a::before {
            content: "^";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .note a:hover::before {
            opacity: 1;
            transform: translateY(-50%) translateX(-3px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .navbar a {
                font-size: 12px;
            }
            
            .container {
                margin: 0;
            }
            
            thead th:nth-child(3),
            thead th:nth-child(4),
            tbody td:nth-child(3),
            tbody td:nth-child(4) {
                display: none;
            }
